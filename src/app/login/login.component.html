<form #f="ngForm" (ngSubmit)="onSub(f)">
    <div class="container">
      <div class="text-center m-b-10">
        <img src="../../assets/logo/logo.svg" class="logo" srcset="">
      </div>
        <h1 class="text-center"> تسجيل الدخول  || Saif Al Dien</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" value="ngModel" ngModel>
        </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" value="ngModel" ngModel>
          </div>
        
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
    </div>
</form>
