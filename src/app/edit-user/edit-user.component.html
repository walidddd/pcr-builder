<div class="container" dir="ltr">
    <form  #f="ngForm" (ngSubmit)="onAdd(f)" class="row" >
        <div class="form-input col">
            <label for=""> name (عربي)</label>
            <input type="text" name="name" placeholder="name" ng-value="ngModel" ngModel="{{user.name}}">
        </div>
        <div class="form-input col">
            <label for="">name</label>
            <input type="text" name="nameen" placeholder="name" ng-value="ngModel" ngModel="{{user.nameen}}">
        </div>
        <div class="form-input col no3">
            <label for="">Gender </label>
            <select name="gender" id="" ng-value="ngModel" ngModel="{{user.gender}}" selected="Negative">
                <option value="Male" >Male</option>
                <option value="female ">female </option>
            </select>
        </div>
        <div class="form-input col">
            <label for="">DOB </label>
            <input type="text" name="dob" placeholder="dob" ng-value="ngModel" ngModel="{{user.dob}}" >
        </div>
        <div class="form-input col">
            <label for="">Nationality  </label>
            <input type="text" name="nationality" placeholder="Nationality" ng-value="ngModel" ngModel="{{user.nationality}}" >
        </div>
        
        <div class="form-input col">
            <label for="">Reg. Date</label>
            <input type="date" name="regdate" placeholder="Reg date" ng-value="ngModel" ngModel="{{user.regdate}}" >
        </div>
        <div class="form-input col">
            <label for="">Reg. Time</label>
            <input type="time" name="regtime" placeholder="Reg date" ng-value="ngModel" ngModel="{{user.regtime}}" >
        </div>
        <div class="form-input col">
            <label for="">Repoted. Date</label>
            <input type="date" name="repoteddate" placeholder="Repoted date" ng-value="ngModel" ngModel="{{user.repoteddate}}" >
        </div>
        <div class="form-input col">
            <label for="">Repoted. Time</label>
            <input type="time" name="repotedtime" placeholder="Repoted date" ng-value="ngModel" ngModel="{{user.repotedtime}}" >
        </div>
        
      
        <div class="form-input col">
            <label for="">Result</label>
            <select name="result" id="" ng-value="ngModel" ngModel="{{user.result}}" selected="Negative">
                <option value="Negative" >Negative</option>
                <option value="Positive ">Positive </option>
            </select>
        </div>
        
        <div class="form-input col">
            <label for="">Image User</label>
            <input type="file" src="" name="imagePath"  ng-value="ngModel" ngModel="{{user.imagePath}}" (change)="uploadAdd($event)" >
            
        </div>
        <div class="form-input col make-qr">
            <label for="">Passport ID (required)</label>
            <input type="text" name="id" placeholder="Repoted date" ng-value="ngModel" [(ngModel)]="user.id" required minlength="6">
            <button type="button" (click)="qr()" >Show Qr</button>
        </div>
        <div>
            <button type="submit" [disabled]="f.invalid" >اضاقة عميل</button>
        </div>
    </form>
    
</div>
<div class="qr d-none" id="qr">
    <qr-code value="{{url}}"   size="300" errorCorrectionLevel="M" class="qr-code"></qr-code>
      <h6>{{url}}</h6>
</div>
<div id="window-add" class="window-up d-none" >
    
    <div class="pop-up window-delete text-center">
      <h4> Are you sure to add? </h4>
       <h4 class="d-none" id="load">Loading</h4>
        
        <div class="buttons">
          <button (click)="fadeOutDelete()" id="button1">cancel</button>
            <button (click)="onAddDone(f)" id="button2">Add</button>
            

        </div>
    </div>
</div>
