<div class="container" dir="ltr">
    <h2>اضافة تقرير</h2>
    <form  #f="ngForm" (ngSubmit)="onAdd(f)" class="row" >
        <div class="form-input col-md-4">
            <label for=""> name (عربي)</label>
            <input type="text" name="name" placeholder="name" ng-value="ngModel" ngModel>
        </div>
        <div class="form-input col-md-4">
            <label for="">name</label>
            <input type="text" name="nameen" placeholder="name" ng-value="ngModel" ngModel>
        </div>
        <div class="form-input col-md-4">
            <label for="">Gender </label>
            <select name="gender" id="" ng-value="ngModel" ngModel="Male"  selected="Male">
                <option value="Male" >Male</option>
                <option value="female ">female </option>
            </select>
        </div>
        <div class="form-input col-md-4">
            <label for="">DOB </label>
            <input type="text" name="dob" placeholder="dob" ng-value="ngModel" ngModel="" >
        </div>
        <div class="form-input col-md-4">
            <label for="">Nationality  </label>
            <input type="text" name="nationality" placeholder="Nationality" ng-value="ngModel" ngModel="Egypt" >
        </div>
        
        <div class="form-input col-md-4">
            <label for="">Reg. Date</label>
            <input type="date" name="regdate" placeholder="Reg date" ng-value="ngModel" ngModel >
        </div>
        <div class="form-input col-md-4">
            <label for="">Reg. Time</label>
            <input type="time" name="regtime" placeholder="Reg date" ng-value="ngModel" ngModel="09:00" >
        </div>
        <div class="form-input col-md-4">
            <label for="">Repoted. Date</label>
            <input type="date" name="repoteddate" placeholder="Repoted date" ng-value="ngModel" ngModel >
        </div>
        <div class="form-input col-md-4">
            <label for="">Repoted. Time</label>
            <input type="time" name="repotedtime" placeholder="Repoted date" ng-value="ngModel" ngModel="22:00" >

        </div>
        
      
        <div class="form-input col-md-4">
            <label for="">Result</label>
            <select name="result" id="" ng-value="ngModel" ngModel="Negative" selected="Negative">
                <option value="Negative" >Negative</option>
                <option value="Positive ">Positive </option>
            </select>
        </div>
        
        <div class="form-input col-md-4">
            <label for="">Image User</label>
            <input type="file" src="" name="imagePath"  ng-value="ngModel" ngModel=""  (change)="uploadAdd($event)" >
            
        </div>
        <div class="form-input col-md-6 make-qr">
            <label for="">Passport ID (required)</label>
            <input type="text" class="id" name="id" placeholder="Repoted date" ng-value="ngModel" [(ngModel)]="id" required minlength="6">
            <button type="button" (click)="qr()" >Show Qr</button>
        </div>
        <div>
            <button type="submit" [disabled]="f.invalid" >اضاقة عميل</button>
        </div>
    </form>
    
</div>
<div class="qr d-none" id="qr">
    <qr-code value="{{url}}"   size="300" errorCorrectionLevel="M" class="qr-code"></qr-code>
      <h6>{{url}}</h6>
</div>
<div id="window-add" class="window-up d-none" >
    
    <div class="pop-up window-delete text-center">
      <h4> Are you sure to add? </h4>
       <h4 class="d-none" id="load">Loading</h4>
        
        <div class="buttons">
          <button (click)="fadeOutDelete()" id="button1">cancel</button>
            <button (click)="onAddDone(f)" id="button2">Add</button>
            

        </div>
    </div>
</div>
